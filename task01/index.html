<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-gradient-to-t from-indigo-500">
    <div class=" w-2/5  mx-96   bg-white my-40 rounded-3xl  ">
        <section>
            <div class="py-6 text-center ">
                <button class="w-2/5 h-14 text-white bg-black flex-none order-none flex-grow-0 text-xl">Sing up</button>
                <button class="w-2/5 h-14 bg-gray-500 text-white flex-none order-1 flex-grow-0  text-xl ">Log
                    in</button>
            </div>
        </section>

        <section>
            <h2 class=" h-24 px-80 font-medium text-2xl flex items-center text-center  text-gray-600 ">Sign up</h2>
            <div
                class="w-2/4 h-16 ml-44   bg-white border border-solid  border-gray-600 rounded-3xl flex-none order-none flex-grow-0 ">
                <button class="mt-2 ml-20">
                    <p> <i class="text-2xl text-blue-600 mr-2  fa-brands fa-facebook "></i>
                        Sign up with Facebook</p>
                </button>
            </div>

            <div
                class="w-2/4 h-16 ml-44 mt-5  bg-white border border-solid  border-gray-600 rounded-3xl flex-none order-none flex-grow-0">
                <button class="mt-2 ml-20">
                    <p><i class="text-2xl  mr-2 fa-brands fa-google"></i>
                        Sign up with Google</p>
                </button>
            </div>
            <div>
                <p class=""></p>
            </div>


            <div class="text-xl  ">
                <form method="get">
                    <div class="flex pt-10 pb-5 mx-32   ">
                        <div>
                            <p class="text-gray-700 ">First name</p>
                            <input class="rounded-2xl h-11 border-gray-400 border-2" type="text">
                        </div>

                        <div class="mx-10">
                            <p class="text-gray-700 ">Last name</p>
                            <input class="rounded-2xl h-11 border-gray-400 border-2" type="text">
                        </div>
                    </div>
                    <div class="ml-44">
                        <p class="text-gray-700 ">Email address</p>
                        <input class="w-96 h-11 mb-4  rounded-2xl border-gray-400 border-2" type="text">
                    </div>

                </form>
                <div class=" h-24 pt-5">
                <div class=" w-96 h-12  ml-44 bg-gray-200 pb-2   text-center h-12 rounded-2xl  ">
                <button class=" text-white ">Sing up</button>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>

</html>
